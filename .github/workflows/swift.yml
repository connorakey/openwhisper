name: Swift Lint and Format

on:
  push:
    paths:
      - 'macos-app/**/*.swift'
  pull_request:
    paths:
      - 'macos-app/**/*.swift'

jobs:
  lint:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run SwiftLint
      run: |
        cd macos-app
        swiftlint lint --strict
      continue-on-error: true

  format:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true

    - name: Install SwiftFormat
      run: brew install swiftformat
    
    - name: Format with SwiftFormat
      run: |
        cd macos-app
        swiftformat .
    
    - name: Check for changes
      id: verify_diff
      run: |
        git diff --exit-code || echo "formatted=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.verify_diff.outputs.formatted == 'true' && github.event_name == 'push'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -A
        git commit -m "style: auto-format Swift code with SwiftFormat"
        git push
